<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram user-panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="container">
        <!-- nav starts -->
        <nav>
            <div class="p1">
            <img src="https://icon-library.com/images/locked-icon/locked-icon-14.jpg" alt="" srcset="">
            <h1 id="username">anees_teevino</h1>
        </div>
        <div class="p2">
            <img id="thread" src="https://logodix.com/logo/2207551.png" alt="" srcset="">
            <img id="plus" src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_post-512.png" alt="">
            <span class="material-symbols-outlined">
                menu
                </span>
        </div>
        </nav>

        <!-- nav ends -->

        <div class="main-box">
            <div class="b1">
                <div class="profile">
                        <img src="https://i.pinimg.com/originals/c2/4a/af/c24aaf49f7dc286dd0f7020a5bb820ac.png" alt="">
                        
                        <span>
                        <p id="name">M Anees</p>
                        <p id="bio">MUET</p>
                        </span>
                </div>
                <div id="info">
                    <ul>
                        <li id="posts">3</li>
                        <li id="followers">241</li>
                        <li id="following">1,143</li>
                    </ul>
                        <ul>
                            <li>posts</li>
                            <li>followers</li>
                            <li>following</li>
                        </ul>
                </div>
                </div>
        </div>
        
       <div class="buttons">
        <button id="edit-profile">Edit profile</button>
        <button id="share-profile">Share profile</button>
        <div>
            <span class="material-symbols-outlined">
                person_add
                </span>
        </div>
       </div>

       <div class="b2">
            <div class="grid">
                <img src="https://cdn4.iconfinder.com/data/icons/finite-application/16/grid-9-512.png" alt="">
            </div>
            <img id="reels" src="https://cdn3.iconfinder.com/data/icons/instagram-latest/1000/Instagram_reels-1024.png" alt="">
            <img id="mentions" src="https://cdn0.iconfinder.com/data/icons/instagram-ui-button/32/instagram_ui_icon_mention-512.png" alt="">
       </div>
     <div class="image-box">
         <div class="image1">
                 <img src="https://www.newsleaf.com/wp-content/uploads/2019/06/Imran-Khan.jpg" alt="">
         </div>
         <div class="image1">
            <img src="https://api.time.com/wp-content/uploads/2023/04/imran-khan-8.jpg" alt="">
         </div>
         <div class="image1">
            <img src="https://i.pinimg.com/736x/56/ad/b9/56adb910b01e2752435c72ba0efd5189.jpg" alt="">
         </div>
     </div>
     <div class="more-components">
        <span class="material-symbols-outlined">
            home
            </span>
        <span class="material-symbols-outlined">
                search
            </span>    
        <span>
            <img src="./icon.jpg" alt="">
            
        </span>
        <span>
            <img src="https://seeklogo.com/images/I/instagram-reels-logo-18CF7D9510-seeklogo.com.png" alt="">
           
        </span>
        <div class="circle">
            <img src="https://i.pinimg.com/originals/c2/4a/af/c24aaf49f7dc286dd0f7020a5bb820ac.png" alt="">
        </div>
     </div>
    </div>
</body>
</html>
